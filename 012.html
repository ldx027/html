<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li {
            color: yellowgreen;
        }

        ul li a {
            color: orange;
        }

        div li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li><a href="">link</a></li>
    </ul>
    <hr>
    <div>
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
    </div>
</body>

</html>
