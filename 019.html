<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            background: gray;
        }

        div:target {
            background: green;
        }
    </style>

</head>
<body>
    <a href="#a">a</a>
    <a href="#b">b</a>
    <a href="#c">c</a>
    <a href="#d">d</a>
    <a href="#e">e</a>
    <a href="#f">f</a>
    <div id="a"></div> <br>
    <div id="b"></div> <br>
    <div id="c"></div> <br>
    <div id="d"></div> <br>
    <div id="e"></div> <br>
    <div id="f"></div> <br>
</body>
</html>
